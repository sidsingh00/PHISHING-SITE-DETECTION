<!DOCTYPE html>
<html lang="en">                                
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phish Trap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stylesheet.css">

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.2/dist/iconify-icon.min.js"></script>

    <script src="javascript.js"></script>

</head>

<body class="desktop-1">
    
    <img class="logo" src="logo.png" alt="Group 3" />

    <div class="footer">

        <span class="pop-nor-white-18 about-us">
            ABOUT US
        </span>

        <span class="pop-nor-20 contact-us">
            contact.us@phishtrap.com
        </span>

        <span class="copyright">
            <iconify-icon icon="ph:copyright" style="color: #fffbeb;"></iconify-icon>
        </span>

        <span class="pop-nor-20 rights-reserved">
            2023 Phish trap All Rights Reserved
        </span>

    </div>

    <div class="home-page">
        <img class="wobbly" src="wobbly.png" alt="img">

        <img class="signup-img" src="signup.png" alt="img">

        <div class="nice-to-meet open-sb-white-28">
            NICE TO MEET YOU!
        </div>

        <hr class="signup-line-1">
       
        <input type="text" placeholder="username/email" class="pop-l-white-16 username-2" required>  
        
        <span class="user-2">
            <iconify-icon icon="mingcute:user-1-line" width="25"></iconify-icon>
        </span>

        <hr class="signup-line-2">
       
        <input type="password" placeholder="enter password" class="pop-l-white-16 password-2" required>  
        
        <span class="pass-2" >
            <iconify-icon icon="material-symbols:lock-outline" width="26"></iconify-icon>
        </span>

        <hr class="signup-line-3">
       
        <input type="password" placeholder="confirm password" class="pop-l-white-16 password-3" required>  
        
        <span class="pass-3" >
            <iconify-icon icon="material-symbols:lock-outline" width="26"></iconify-icon>
        </span>

        <button class="login-button-2 button-hover open-sb-blue-20" onclick="window.location.href = 'check.html';">
            SIGN UP
        </button>
        
        <div class="already-have-acc">
            <span class=" pop-nor-white-13">
                Already have an account? <a class="signup-link pop-nor-white-13" href="login.html">Login</a>
            </span>
        </div>
        
    </div>
</body>
</html>
